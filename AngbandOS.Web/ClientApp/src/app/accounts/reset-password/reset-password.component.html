<ng-container *ngIf="errors.length === 0">
  <span (click)="onUpdatePasswordClick()">Update Password</span>
  <form [formGroup]="formGroup">
    <div id="title">
      Reset Password
    </div>
    <mat-form-field>
      <input matInput
              type="password"
              formControlName="newPassword"
              placeholder="New Password" />
    </mat-form-field>
    <mat-form-field>
      <input matInput
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm Password" />
    </mat-form-field>
    <ng-container *ngIf="formGroup.errors?.confirmPasswordMismatch">
      <div>
        Passwords do not match.
      </div>
    </ng-container>
  </form>
  <ng-template ngFor [ngForOf]="messages" let-message>
    <div>{{message}}</div>
  </ng-template>
</ng-container>
<ng-template ngFor [ngForOf]="errors" let-error>
  <div>{{error}}</div>
</ng-template>
