<div id="container">
  <h2>Forgot Password</h2>
  <form [formGroup]="formGroup">
    <mat-form-field id="email-address">
      <input id="email-address" matInput
             formControlName="emailAddress"
             placeholder="Email Address" />
      <mat-error>{{message}}</mat-error>
    </mat-form-field>
  </form>
  <div class="mat-error">
    {{message}}
  </div>
  <button mat-flat-button (click)="onSendRecoveryLinkClick()">Send Recovery Link</button>
</div>
