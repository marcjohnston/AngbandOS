<div id="container">
  <div #scrollDiv id="history-area" title="{{connectionId}}">
    <div id="history-scroll-area">
      <ng-container *ngFor="let card of history">
        <mat-card title="{{isAdministrator ? 'ID: ' + card.id : ''}}">
          <mat-card-subtitle>
            <div class="card-subtitle">
              <span>{{card.fromUsername}}</span>
              <span>{{formatDate(card.sentDateTime)}}</span>
              <span *ngIf="isAdministrator">
                <mat-icon aria-hidden="false" title="Delete This Message" aria-label="Delete Message" fontIcon="clear" (click)="deleteMessage(card)">clear</mat-icon>
              </span>
            </div>
          </mat-card-subtitle>
          <mat-card-content>
            {{card.message}}
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <textarea id="chat-box" [placeholder]="isAuthenticated ? 'Type a new message' : 'Login to chat'" (input)="input($event)" [disabled]="!isAuthenticated"></textarea>
</div>
