<div id="container">
  <p>Connection Id for Game: {{gameConnectionId}}</p>
  <button (click)="reload()">Reload</button>
  <button (click)="refresh()">Refresh</button>
  <div id="scrollDiv">
    <ng-container *ngIf="masterPageOfGameMessages !== null">
      <table mat-table [dataSource]="masterPageOfGameMessages.gameMessages">
        <ng-container matColumnDef="text">
          <td mat-cell *matCellDef="let gameMessage">{{gameMessage}}</td>
        </ng-container>
        <tr mat-row *matRowDef="let gameMessage; columns: gameMessagesDisplayedColumns"></tr>
      </table>
    </ng-container>
  </div>
</div>
