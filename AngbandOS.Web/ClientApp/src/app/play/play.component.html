<div id="container">

    <div #canvasContainer id="canvas-pane" (keydown)="onKeyDown($event)">

  <div id="footer">
    ConnectionId: {{connectionId}} | Game Guid: {{gameGuid}} | Size: {{charSize}}<br />

  </div>
</div>
