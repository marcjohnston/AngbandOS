<ng-container *ngIf="activePropertyMetadataAndConfiguration !== undefined">
  <select [ngModel]="getValue(activePropertyMetadataAndConfiguration)" (blur)="setValue(activePropertyMetadataAndConfiguration, $event)">
    <ng-container *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.isNullable">
      <option value="">Default</option>
    </ng-container>
    <option value="true">True</option>
    <option value="false">False</option>
  </select>
</ng-container>
