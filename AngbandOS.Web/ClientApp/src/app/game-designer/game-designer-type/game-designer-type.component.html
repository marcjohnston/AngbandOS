<ng-container *ngIf="activePropertyMetadataAndConfiguration !== undefined">
  <!-- String -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'string'">
    <ng-container *ngIf="!activePropertyMetadataAndConfiguration.propertyMetadata.isArray; else multilineInput">
      <input type="text" [(ngModel)]="activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]" />
    </ng-container>
    <ng-template #multilineInput>
      <textarea rows="10" [ngModel]="activePropertyMetadataAndConfiguration.getTextArea(activePropertyMetadataAndConfiguration.propertyMetadata.propertyName)" (blur)="activePropertyMetadataAndConfiguration.setTextArea(activePropertyMetadataAndConfiguration.propertyMetadata.propertyName, $event)"></textarea>
    </ng-template>
  </div>
  <!-- Boolean -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'boolean'">
    <select [(ngModel)]="activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]">
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
  </div>
  <!-- Tuple -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'tuple'">
    <table class="tuple-table">
      <tr> <!-- Tuple table header -->
        <ng-container *ngFor="let tupleType of activePropertyMetadataAndConfiguration.propertyMetadata.tupleTypes">
          <td>
            <span class="tuple-table-header">{{tupleType.renderTitle}}</span>
          </td>
        </ng-container>
      </tr>
      <!-- Tuple table rows of configuration values -->
      <ng-container *ngFor="let tupleValues of activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]">
        <tr>
          <ng-container *ngFor="let tupleType of activePropertyMetadataAndConfiguration.propertyMetadata.tupleTypes; let index = index">
            <td>
              <app-game-designer-type [activePropertyMetadataAndConfiguration]="activePropertyMetadataAndConfiguration"></app-game-designer-type>
              <!--activePropertyMetadataAndConfiguration.createTupleChild(activePropertyMetadataAndConfiguration.propertyMetadata, index)-->
            </td>
          </ng-container>
        </tr>
      </ng-container>
    </table>
  </div>
  <!-- Integer -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'integer'">
    <input type="text" [(ngModel)]="activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]" />
  </div>
  <!-- Character -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'character'">
    <input type="text" [(ngModel)]="activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]" />
  </div>
  <!-- Foreign Key -->
  <div *ngIf="activePropertyMetadataAndConfiguration.propertyMetadata.type === 'foreign-key'">
    {{activePropertyMetadataAndConfiguration.configuration[activePropertyMetadataAndConfiguration.propertyMetadata.propertyName]}}
  </div>
</ng-container>
