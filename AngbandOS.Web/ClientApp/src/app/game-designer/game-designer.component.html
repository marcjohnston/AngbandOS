<ng-container *ngIf="designer !== undefined">
  <h6>{{designer.title}}</h6>
  <table mat-table [dataSource]="collections" id="collections-table">
    <ng-container matColumnDef="collection-title">
      <th mat-header-cell *matHeaderCellDef>
        Property
      </th>
      <td mat-cell *matCellDef="let property">{{property}}</td>
    </ng-container>
    <tr mat-row *matRowDef="let property; columns: propertiesDisplayedColumns"></tr>
  </table>
</ng-container>
