<div id="container">
  <app-nav-menu></app-nav-menu>
  <h6>Game Configuration Designer</h6>
  <div id="component-window">
    <ng-container *ngIf="rootTreeNodes !== undefined">
      <div id="tree-panel">
        <table>
          <ng-container *ngFor="let treeNode of rootTreeNodes">
            <tr (click)="treeNodeClicked(treeNode)">
              <td (click)="treeNode.isOpen=!treeNode.isOpen">
                <ng-container *ngIf="treeNode.children != null">
                  <ng-container *ngIf="!treeNode.isOpen">
                    +
                  </ng-container>
                  <ng-container *ngIf="treeNode.isOpen">
                    -
                  </ng-container>
                </ng-container>
              </td>
              <td colspan="2">{{treeNode.title}}</td>
            </tr>
            <ng-container *ngIf="treeNode.children != null && treeNode.isOpen">
              <ng-container *ngFor="let childTreeNode of treeNode.children">
                <tr (click)="treeNodeClicked(childTreeNode)">
                  <td></td>
                  <td>-</td>
                  <td>{{childTreeNode.title}}</td>
                </tr>
              </ng-container>
            </ng-container>
          </ng-container>
        </table>
      </div>
      <div id="entity-panel">
        <ng-container *ngIf="activeMetadataAndConfiguration !== null">
          <app-game-designer-type [activeMetadataAndConfiguration]="activeMetadataAndConfiguration"></app-game-designer-type>
          <!-- Debug -->
          <ng-container *ngIf="showDebug === true">
            <h6>Property Metadata Debug</h6>
            <pre style="white-space: pre-wrap;">{{activeMetadataAndConfiguration.propertyMetadata | json}}</pre>
            <br />
            <h6>Configuration Debug</h6>
            <pre style="white-space: pre-wrap;">{{activeMetadataAndConfiguration.configuration | json}}</pre>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="rootTreeNodes === undefined">
      loading ...
    </ng-container>
  </div>
  <app-footer></app-footer>
</div>
