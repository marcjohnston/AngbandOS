<h6>Game Configuration Designer</h6>
<div id="container">
  <ng-container *ngIf="rootTreeNode !== undefined">
    <div id="tree-panel">
      <table>
        <ng-container *ngFor="let treeNode of rootTreeNode.children">
          <tr>
            <td>
              <ng-container *ngIf="treeNode.children != null">
                <ng-container *ngIf="!treeNode.isOpen">
                  <mat-icon (click)="treeNode.isOpen=true">add</mat-icon>
                </ng-container>
                <ng-container *ngIf="treeNode.isOpen">
                  <mat-icon (click)="treeNode.isOpen=false">remove</mat-icon>
                </ng-container>
              </ng-container>
            </td>
            <td colspan="2" (click)="treeNodeClicked(treeNode)">{{treeNode.title}}</td>
          </tr>
          <ng-container *ngIf="treeNode.children != null && treeNode.isOpen">
            <ng-container *ngFor="let childTreeNode of treeNode.children">
              <tr>
                <td></td>
                <td>-</td>
                <td (click)="treeNodeClicked(treeNode)">{{childTreeNode.title}}</td>
              </tr>
            </ng-container>
          </ng-container>
        </ng-container>
      </table>
    </div>
    <div id="entity-panel">
      <ng-container *ngIf="panelPropertyMetadata !== null">
        panel
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="rootTreeNode === undefined">
    loading ...
  </ng-container>
</div>
