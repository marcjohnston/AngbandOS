<ul class="navbar-nav" *ngIf="isAuthenticated">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/accounts/profile"]' title="Manage">Hello {{username}}</a>
    </li>
    <li class="nav-item">
        <a  class="nav-link text-dark" [routerLink]='["/accounts/logout"]' [state]='{ local: true }' title="Logout">Logout</a>
    </li>
</ul>
<ul class="navbar-nav" *ngIf="(isAuthenticated) !== true">
  <li class="nav-item">
        <a class="nav-link text-dark" [routerLink]='["/accounts/register"]'>Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" [routerLink]='["/accounts/login"]'>Login</a>
    </li>
</ul>
